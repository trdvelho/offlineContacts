<ion-header>
   <ion-navbar>
      <ion-title>
         My Contacts
      </ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>


   <ion-item>
      <button
         class="add"
         ion-button
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addContact()">
            Add a contact
            <ion-icon name="add"></ion-icon>
      </button>
   </ion-item>



   <div *ngIf="hasComics">
      <ion-list>

         <ion-item *ngFor="let contact of contacts">
            <ion-thumbnail item-left>
               <img [src]="contact.image">
            </ion-thumbnail>
            <h2>{{ contact.name }} </h2>
            <button
               ion-button
               clear
               item-right
               (click)="viewCharacter({'key':contact.id, 'rev':contact.rev })">
                  View
            </button>
         </ion-item>

      </ion-list>
   </div>


</ion-content>
