<ion-header>
  <ion-navbar>
     <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <div>
     <ion-item *ngIf="isEdited && !hideForm">
        <button
           ion-button
           item-right
           color="secondary"
           text-center
           block
           (click)="deleteContact()">Remove contact</button>
     </ion-item>



     <div *ngIf="hideForm">
        <ion-item class="post-entry-message" text-wrap>
           <h2>Success!</h2>
           <p>If you want to edit an existing entry</p>
           <p>Simply go to the home page and click on the view button</p>
        </ion-item>
     </div>



     <div *ngIf="!hideForm">
        <form [formGroup]="form" (ngSubmit)="saveContact()">

           <ion-list>
              <ion-item-group>
                 <!-- <ion-item-divider color="light">Publication Name</ion-item-divider> -->
                 <ion-item>
                    <!-- <ion-label>Enter contact name: </ion-label> -->
                    <ion-input
                       interface="action-sheet"
                       formControlName="name"
                       placeholder="Enter contact's name..."
                       block
                       [(ngModel)]="contactName">

                    </ion-input>
                 </ion-item>
              </ion-item-group>



              <ion-item-group>
                 <!-- <ion-item-divider color="light">Contact phone</ion-item-divider> -->
                 <ion-item>
                    <ion-input
                       type="text"
                       placeholder="Enter contact's phone..."
                       formControlName="phone"
                       [(ngModel)]="contactPhone"></ion-input>
                 </ion-item>
              </ion-item-group>



              <ion-item-group>
                 <ion-item-divider color="light">Contact Image</ion-item-divider>
                 <ion-item>
                    <a
                       ion-button
                       block
                       margin-bottom
                       color="primary"
                       (click)="takePhotograph()">
                          Take a photograph
                    </a>
                 </ion-item>


                 <ion-item>
                    <a
                       ion-button
                       block
                       margin-bottom
                       color="secondary"
                       (click)="selectImage()">
                          Select an existing image
                    </a>
                 </ion-item>


                 <ion-item>
                    <img [src]="characterImage">
                    <input
                       type="hidden"
                       name="image"
                       formControlName="image"
                       [(ngModel)]="contactImage">
                 </ion-item>
              </ion-item-group>

              <ion-item>
                 <button
                    ion-button
                    color="primary"
                    text-center
                    block
                    [disabled]="!form.valid">Save Entry</button>
              </ion-item>

           </ion-list>


        </form>
     </div>


  </div>


</ion-content>
